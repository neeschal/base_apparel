<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.svg" alt="logo" />
    </div>
    <div class="container">
      <div class="left">
        <h1><span>We're </span><br />coming <br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <!-- <label for="email">Email Address</label> -->
          <input
            name="Email"
            type="email"
            id="Email"
            value=""
            placeholder=" Email Address"
          />
          <img src="./images/icon-error.svg" alt="error" class="error_img" />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>
      <div class="banner"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
